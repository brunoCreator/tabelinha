        <div class="container" style="min-height: 100%;padding-bottom: 200px">
            <h1>Cadastro</h1>
            <div class="row">

                <div class="col-sm-6">

                    <div class="form-group">
                        <label for="nome">Nome: </label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome">
                    </div>



                    <div class="form-group">
                        <label for="nascimento">Data Nascimento:</label>
                        <input class="form-control" type="data" name="nascimento" id="nascimento" placeholder="dd/mm/aaaa">
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input class="form-control" type="tel" name="telefone" id="telefone" placeholder="(XX)XXXX-XXXX" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}">
                    </div>

                </div>



                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="sobrenome">Sobrenome:</label>
                        <input class="form-control" type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
                    </div>

                    <div class="form-group" style="padding: 2.5em 0 0 0">
                        <label>Sexo:</label>

                        <div class="form-check-inline">
                            <label class="form-check-label" for="masculino">
                                <input type="radio" name="masculino" id="masculino" class="form-check-input">Masculino
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label" for="feminino">
                                <input type="radio" name="feminino" class="form-check-input" id="feminino">Feminino
                            </label>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Email@email.com">
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input class="form-control" type="text" name="endereco" id="endereco" placeholder="Endereço">
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="numero">Número:</label>
                                <input class="form-control" type="number" name="numero" id="numero" placeholder="Número"><br><br>
                            </div>

                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="estado">Estado:</label>

                                <select class="form-control" id="estado">
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                    <option value="EX">Estrangeiro</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <input class="btn btn-primary input" type="submit" value="Enviar">
                </div>
            </div>


        </div>
